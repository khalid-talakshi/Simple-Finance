{% load staticfiles %}

<!DOCTYPE html>
<html>
	
	<head>
		<title>SimpleFinance</title>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
	</head>
	
	<body>
		<div class="container">
			<h1 class="mx-auto" width="auto">Simple Finance</h1>

			<h2 class="mx-auto" width="auto">Balance: {{ balance }}</h2>

			<div class="row">
				<div class="card-deck mx-auto transaction-deck">
					{% for transaction in transactions %}
				
					<div class="card {% if transaction.action == 'Deposit' %} border-success {% else %} border-danger {% endif %} m-2">
						<div class="card-body ">
							<h4 class="card-title {% if transaction.action == 'Deposit' %} text-success {% else %} text-danger {% endif %}">{{transaction.action}}</h4>
							<p class="card-text"><strong>Description</strong>: {{ transaction.description }}</p>
							<p class="card-text"><strong>Location (Stored or Spent)</strong>: {{ transaction.location }}</p>
							<p class="card-text"><strong>Amount</strong>: {{ transaction.amount }}</p>
						</div>
					</div>
				
					{% endfor %}
			
				</div>
			</div>
		</div>
	</body>
	
</html>
